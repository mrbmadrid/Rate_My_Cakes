<div class="container-fluid">
	<div class="row">
		<div class="col-sm-6 tab" [ngClass]='{selected:!reg}' (click)='login_tab()'>Login</div>
		<div class="col-sm-6 tab" [ngClass]='{selected:reg}' (click)='register_tab()'>Register</div>
	</div>
	<div class="row">
		<div class="col-sm-12 main">
			<div *ngIf='!reg' class="container-fluid">
				<div class="errors">
					<ul *ngFor='let item of errors'>
						<li>{{item}}</li>
					</ul>
				</div>
				<form (submit)='login()'>
					<div class="row form-row">
						<div class="col-sm-12 col-md-3">Email: </div>
						<div class="col-sm-12 col-md-9">
							<input type="email" name="user.email" [(ngModel)]="user.email" required>
						</div>
					</div>
					<div class="row form-row">
						<div class="col-sm-12 col-md-3">Password: </div>
						<div class="col-sm-12 col-md-9">
							<input type="password" name="user.password" [(ngModel)]="user.password" required>
						</div>
					</div>
				</form>
			</div>
			<div *ngIf='reg' class="container-fluid">
				<div class="errors">
					<ul *ngFor='let item of errors'>
						<li>{{item}}</li>
					</ul>
				</div>
				<form (submit)='register()'>
					<div class="row form-row">
						<div class="col-sm-12 col-md-3">First: </div>
						<div class="col-sm-12 col-md-9">
							<input type="text" name="user.f_name" [(ngModel)]="user.f_name" required>
						</div>
					</div>
					<div class="row form-row">
						<div class="col-sm-12 col-md-3">Last: </div>
						<div class="col-sm-12 col-md-9">
							<input type="text" name="user.l_name" [(ngModel)]="user.l_name" required>
						</div>
					</div>
					<div class="row form-row">
						<div class="col-sm-12 col-md-3">Email: </div>
						<div class="col-sm-12 col-md-9">
							<input type="email" name="user.email" [(ngModel)]="user.email" required>
						</div>
					</div>
					<div class="row form-row">
						<div class="col-sm-12 col-md-3">Password: </div>
						<div class="col-sm-12 col-md-9">
							<input type="password" name="user.password" [(ngModel)]="user.password" required>
						</div>
					</div>
					<div class="row form-row">
						<div class="col-sm-12 col-md-3">Confirm: </div>
						<div class="col-sm-12 col-md-9">
							<input type="password" name="user.confirm" [(ngModel)]="user.confirm" required>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
